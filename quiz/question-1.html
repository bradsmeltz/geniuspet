<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Safety Assessment - GeniusPet</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/quizStore.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
<div id="app">
<div class="flex min-h-screen flex-col bg-white">
  <!-- Header -->
  <header class="bg-white border-b-2 border-gray-100 py-4">
    <div class="flex h-full w-full items-center justify-center">
      <img src="images/home2-logo.svg" alt="GeniusPet Logo">
    </div>
  </header>

  <!-- Progress bar section -->
  <div class="bg-white px-4 pt-8 pb-2">
    <div class="mx-auto max-w-2xl">
      <div class="mb-2 flex items-center justify-between text-sm">
        <span class="text-gray-600">Pet Safety Assessment</span>
        <span class="font-medium text-geniuspet-red">1 of 5</span>
      </div>
      <div class="h-1.5 w-full overflow-hidden rounded-full bg-gray-200">
        <div class="h-full rounded-full bg-geniuspet-red transition-all duration-300 ease-out" style="width: 20%;"></div>
      </div>
    </div>
  </div>

  <!-- Question content -->
  <div class="px-4 py-4">
    <div class="mx-auto max-w-2xl">
      <h2 class="mb-0 text-xl md:text-2xl font-bold text-gray-900 md:text-3.5xl">What type of pet do you have?</h2>
      <p class="mb-6 text-gray-500 text-base">Select the one that best applies.</p>

      <!-- Options Grid -->
      <div id="quiz-options" class="grid grid-cols-2 gap-4">
        <a href="question-2.html" data-answer="dog" class="group relative overflow-hidden rounded-xl border-2 bg-white p-4 text-left transition-all duration-300 hover:border-red-700 hover:bg-geniuspet-red-100 hover:-translate-y-1 hover:shadow-lg border-gray-200">
          <div class="absolute right-3 top-3">
            <div class="quiz-radio flex h-5 w-5 items-center justify-center rounded-full border-2 transition-colors border-gray-300 bg-white"></div>
          </div>
          <div class="mx-auto mb-4 h-16 w-16 overflow-hidden rounded-lg">
            <img src="images/dog1.jpg" alt="Dog" class="h-full w-full object-cover">
          </div>
          <p class="text-center font-bold text-gray-900 text-base">Dog</p>
        </a>

        <a href="question-2.html" data-answer="cat" class="group relative overflow-hidden rounded-xl border-2 bg-white p-4 text-left transition-all duration-300 hover:border-red-700 hover:bg-geniuspet-red-100 hover:-translate-y-1 hover:shadow-lg border-gray-200">
          <div class="absolute right-3 top-3">
            <div class="quiz-radio flex h-5 w-5 items-center justify-center rounded-full border-2 transition-colors border-gray-300 bg-white"></div>
          </div>
          <div class="mx-auto mb-4 h-16 w-16 overflow-hidden rounded-lg">
            <img src="images/cat1.jpg" alt="Cat" class="h-full w-full object-cover">
          </div>
          <p class="text-center font-bold text-gray-900 text-base">Cat</p>
        </a>

        <a href="question-2.html" data-answer="both" class="group relative overflow-hidden rounded-xl border-2 bg-white p-4 text-left transition-all duration-300 hover:border-red-700 hover:bg-geniuspet-red-100 hover:-translate-y-1 hover:shadow-lg border-gray-200">
          <div class="absolute right-3 top-3">
            <div class="quiz-radio flex h-5 w-5 items-center justify-center rounded-full border-2 transition-colors border-gray-300 bg-white"></div>
          </div>
          <div class="mx-auto mb-4 h-16 w-16 overflow-hidden rounded-lg">
            <img src="images/dog2.jpg" alt="Both" class="h-full w-full object-cover">
          </div>
          <p class="text-center font-bold text-gray-900 text-base">Both</p>
        </a>

        <a href="question-2.html" data-answer="other" class="group relative overflow-hidden rounded-xl border-2 bg-white p-4 text-left transition-all duration-300 hover:border-red-700 hover:bg-geniuspet-red-100 hover:-translate-y-1 hover:shadow-lg border-gray-200">
          <div class="absolute right-3 top-3">
            <div class="quiz-radio flex h-5 w-5 items-center justify-center rounded-full border-2 transition-colors border-gray-300 bg-white"></div>
          </div>
          <div class="mx-auto mb-4 h-16 w-16 overflow-hidden rounded-lg">
            <img src="images/cat2.jpg" alt="Other" class="h-full w-full object-cover">
          </div>
          <p class="text-center font-bold text-gray-900 text-base">Other</p>
        </a>
      </div>
    </div>
  </div>
</div>
</div>
<script>
(function() {
    var selected = false;
    var container = document.getElementById('quiz-options');
    document.querySelectorAll('a[data-answer]').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            if (selected) return;
            selected = true;
            var answers = JSON.parse(sessionStorage.getItem('quizAnswers') || '{}');
            answers.petType = this.dataset.answer;
            sessionStorage.setItem('quizAnswers', JSON.stringify(answers));
            this.classList.add('quiz-selected');
            container.classList.add('quiz-options-locked');
            var href = this.href;
            setTimeout(function() { window.location.href = href; }, 500);
        });
    });
})();
</script>
</body>
</html>
