name: Deploy to GitHub Pages

on:
  # Manual trigger only - no auto-deploy on push
  # To deploy: gh workflow run "Deploy to GitHub Pages"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment structure
        run: |
          mkdir -p _site/002
          mkdir -p _site/004
          mkdir -p _site/005
          mkdir -p _site/006
          mkdir -p _site/007
          mkdir -p _site/pif-funnel
          mkdir -p _site/pif-funnel-2
          mkdir -p _site/pif-funnel-3
          mkdir -p _site/quiz
          cp -r ./lp-002/* _site/002/
          cp -r ./lp-004/* _site/004/
          cp -r ./005/* _site/005/
          cp -r ./006/* _site/006/
          cp -r ./007/* _site/007/
          cp -r ./pif-funnel/* _site/pif-funnel/
          cp -r ./pif-funnel-2/* _site/pif-funnel-2/
          cp -r ./pif-funnel-3/* _site/pif-funnel-3/
          cp -r ./quiz/* _site/quiz/
          cp ./pif-landing.html _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
